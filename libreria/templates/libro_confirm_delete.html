<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Libro</title>
</head>
<body>
    <h1>Confirmar eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar el libro "{{ object.isbn }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'libro-list' %}">Cancelar</a>
</body>
</html>

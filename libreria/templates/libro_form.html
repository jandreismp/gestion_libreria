<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Editar{% else %}Crear{% endif %} Libro</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Libro</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'libro-list' %}">Cancelar</a>
</body>
</html>
